<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     
    <link rel="stylesheet" href="style.css">
    <title>Juego de adivinanza</title>
</head>
<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title center-title">Juego de adivinanza</span>
    </div>
  </header>
  

<body>
    <main>
        <p>Intenta adivinar el numero entre 1 y 100</p>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input id="guess" type="number" placeholder="Ingresa tu respuesta" class="mdl-textfield__input"  pattern="-?[0-9]*(\.[0-9]+)?">        </div>
        </form>
        
        <button id="submitBoton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored my-border">
            Adivina
        </button>
        <p id="feedback"></p>
        <button id="resetBoton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored my-border">
            Reiniciar Juego
        </button>

    </main>
    
   
    

    <script src="index.js"></script>
</body>
</html>
